name: SonarCloud

on:
  workflow_run:
    workflows: [Unit Test, Static Code Analysis]
    types:
      - completed

concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/libs.versions.toml', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Download static analysis artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: static-analysis.yml

      - name: Download unit tests artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: unit-test.yml

      - name: Run SonarCloud analysis
        run: ./gradlew buildDebug sonar --info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
