name: Alls green

on:
  push:
  pull_request:
    types: [ labeled, ready_for_review ]
  pull_request_review:
    types: [ dismissed ]

concurrency:
  group: alls-green-${{ github.sha }}
  cancel-in-progress: true

jobs:
  alls-green-check:
    runs-on: ubuntu-latest

    steps:
      - name: Wait on checks
        uses: pedrox-hs/all-green-checks@main
