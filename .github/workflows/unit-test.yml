name: Unit Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]

concurrency:
  group: unit-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "zulu"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/libs.versions.toml', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Run unit tests and generate coverage report
        run: |
          ./gradlew tasks --all -q | awk '{print $1}' | grep -o '[^:]*$' | sort -u \
            | grep -w 'jacocoTestReport\|createDebugUnitTestCoverageReport\|verifyPaparazziDebug' \
            | xargs ./gradlew --info

      - name: Upload tests artifacts
        uses: actions/upload-artifact@v3
        if: '!cancelled()'
        with:
          name: tests-artifact
          if-no-files-found: error
          retention-days: 3
          path: |
            **/build/reports/**/*
            **/unit_test_code_coverage/**/*.exec
            **/code_coverage/**/*.ec
